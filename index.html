<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic Tak Toe.css">
    </head>
<body>
    <div class="main">
        <nav>
            <ul>
                <li>Ajith's Tic Tac Toe</li>
            </ul>
        </nav>
        <div class="gameinfo">
           <h3 >Welcome  <span id="nn">Tic Tac Toe</span></h3>
        <div class="infos">  <div id="info">Turn for <span id="turnturn">X</span></div> <br>
              <Button id="reset"  onclick="myReset()">Reset</Button>
         </div>
         <div class="img">
              <div id="winner"></div>
         </div>
            </div>
    <div class="container">
        <div class="line"></div>
        <div class="box bb bl bt " ><span class="boxtext"></span></div>
        <div class="box  bb bt"><span class="boxtext"></span></div>
        <div class="box  bb br1 bt"><span class="boxtext"></span></div>
        <div class="box   bb bl "><span class="boxtext"></span></div>
        <div class="box   bb"><span class="boxtext"></span></div>
        <div class="box  bb br1"><span class="boxtext"></span></div>
        <div class="box   bl bb"><span class="boxtext"></span></div>
        <div class="box  bb"><span class="boxtext"></span></div>
        <div class="box  br1 bb"><span class="boxtext"></span></div>
    </div>
    </div>
    <script src="TicTakToe.js"></script>
</body>
</html>
